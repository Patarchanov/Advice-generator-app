<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="./script.js"></script>
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <div class="advice-generator">
    <div class="advice-generator__output">
      <span class="advice-generator__advice-number">ADVICE #117</span>
      <q class="advice-generator__quote">"It is to sit up and take notice , 
        what's difficult is getting up and taking action"</q>
        <picture class="advice_generator__divider">
          <source media="(min-width: 545px)"
          srcset="./images/pattern-divider-desktop.svg">
          <img src="./images/pattern-divider-mobile.svg" alt="divider line 
          vector">
        </picture>
    </div>
    <button class="advice-generator__btn">
      <img src="./images/icon-dice.svg" class="advice-generator__btn-img"
      alt="dice icon">
    </button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://codepen.io/Patarchanov">Patarchanov</a>.
  </div>
</body>
</html>
